name: GitHub Consistency Checker

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily
  workflow_dispatch:

jobs:
  consistency:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install PyGithub svgwrite

      - name: Generate consistency message
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python check_consistency.py

      - name: Commit updated SVG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add consistency-status.svg
          git commit -m "chore: update consistency status" || echo "No changes"
          git push
